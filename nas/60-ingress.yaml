apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas
  namespace: nas
  annotations:
    spec.ingressClassName: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"  # Redirect HTTP to HTTPS

spec:
  rules:
    - host: nas.internal.czcx.cc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nas
                port:
                  number: 5001
  tls:
    - secretName: nas-internal-tls-prod-cert
      hosts:
        - nas.internal.czcx.cc