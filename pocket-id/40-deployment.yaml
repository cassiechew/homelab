apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocket-id
  namespace: pocket-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pocket-id
  template:
    metadata:
      labels:
        app: pocket-id
    spec:
      containers:
        - name: pocket-id
          image: ghcr.io/pocket-id/pocket-id
          ports:
            - containerPort: 1411
          envFrom:
            - configMapRef:
                name: pocket-id-env
          volumeMounts:
            - name: pocket-id-data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /healthz
              port: 1411
            initialDelaySeconds: 10
            periodSeconds: 90
            timeoutSeconds: 5
            failureThreshold: 2
      volumes:
        - name: pocket-id-data
          emptyDir: {}
