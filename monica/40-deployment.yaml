apiVersion: apps/v1
kind: Deployment
metadata:
  name: monica
  namespace: monica
spec:
  replicas: 1
  selector:
    matchLabels: {app: monica}
  template:
    metadata:
      labels: {app: monica}
    spec:
      containers:
        # Simpler "apache" image exposes HTTP on :80 (no separate web server).
        - name: app
          image: monicahq/monica:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - {name: DB_CONNECTION, value: "mysql"}
            - {name: DB_HOST, value: "mariadb-svc"}
            - {name: DB_PORT, value: "3306"}
            - {name: APP_ENV, value: "production"}
            - {name: APP_URL, value: "https://monica.internal.czcx.cc"}
            - {name: QUEUE_CONNECTION, value: "database"}
            - {name: SESSION_DRIVER, value: "file"}
          envFrom:
            - secretRef: {name: monica-app}
            - secretRef: {name: monica-db}
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: monica-storage
