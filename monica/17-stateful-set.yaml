apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: monica
spec:
  serviceName: mariadb
  replicas: 1
  selector:
    matchLabels: { app: mariadb }
  template:
    metadata:
      labels: { app: mariadb }
    spec:
      securityContext:
        fsGroup: 999                # mysql user
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: fix-perms           # optional but helps on some PVCs
          image: busybox:1.36
          command: ["sh","-c","chown -R 999:999 /var/lib/mysql || true"]
          volumeMounts:
            - { name: data, mountPath: /var/lib/mysql }
      containers:
        - name: mariadb
          image: mariadb:11
          ports:
            - { name: mysql, containerPort: 3306 }
          envFrom:
            - secretRef: { name: monica-db }    # has MARIADB_* + DB_*
          readinessProbe:
            tcpSocket: { port: 3306 }           # <<< no mysqladmin needed
            initialDelaySeconds: 10
            periodSeconds: 5
          # Remove any livenessProbe for now (re-add later if you want)
          volumeMounts:
            - { name: data, mountPath: /var/lib/mysql }
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: monica-mariadb
