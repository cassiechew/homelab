apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiali-ingress
  namespace: istio-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: kiali.internal.czcx.cc
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: kiali
              port:
                number: 20001
  tls:
    - secretName: kiali-internal-tls-prod-cert
      hosts:
        - kiali.internal.czcx.cc